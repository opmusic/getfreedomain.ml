<!DOCTYPE html>
<html>
<head>
<script src="https://swarm.video/swarm.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js">s</script>
</head>
<body>
    <div id="player"> </div>
</body>
<script>
let engine = new p2pml.hlsjs.Engine({segments: {swarmId: "CustomSwarmId"},loader: {httpUseRanges:false, WaitForTracker: true, WaitForTrackerCounter:4500}});
player = new Clappr.Player({
    source:'https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8',
    mimeType: 'application/x-mpegURL',
    parentId: '#player',
    playback: {
        hlsjsConfig: {
        liveSyncDurationCount: 7,
        loader: engine.createLoaderClass()}
    }
});
p2pml.hlsjs.initClapprPlayer(player);
</script>
</html>
