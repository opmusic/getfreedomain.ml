<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course</title>

    <script type="application/javascript" src="https://cdn.strivetech.io/services/storage/v0/entity-resource/1293553459290697728/1293553711766818816/gwc.min.js"></script>
    <!-- Player scripts -->
    <script src="//cdn.jsdelivr.net/npm/hls.js@0.13.1/dist/hls.min.js"></script>
</head>
<body>
    <video id="player"></video>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById('player');
        var player = new Hls();
        player.attachMedia(video);
        player.on(Hls.Events.MEDIA_ATTACHED, function() {
          player.loadSource('http://d2al3n45gr0h51.cloudfront.net/2020/06/mtsf_20200616_jeronimodesousa_integr_20200616162350/hls/hls_400.m3u8');
          player.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        });
      } else {
        console.error('Hls.js is not supported in this browser');
      }
    </script>
</body>
</html>
