
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hls.js Demo</title>
    <!-- Player scripts -->
    <script src="//cdn.jsdelivr.net/npm/hls.js@0.13.1/dist/hls.min.js"></script>
</head>
<body>
    <video id="player"></video>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById('player');
        var player = new Hls();
        player.attachMedia(video);
        player.on(Hls.Events.MEDIA_ATTACHED, function() {
          player.loadSource('https://playercdn.cdnvideo.ru/aloha/players/lectio_player.html?account=07007_akovalsky&source=https://live-streams.cdnvideo.ru/cdnvideo/caminandes/playlist.m3u8');
          player.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        });
      } else {
        console.error('Hls.js is not supported in this browser');
      }
    </script>
</body>
</html>
