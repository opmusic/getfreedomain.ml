<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course</title>
    
    <script src="https://api.peer5.com/peer5.js?id=dx8k4sjscbht91dmv1rl"></script>
    <script src="//api.peer5.com/peer5.hlsjs.plugin.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/hls.js@0.13.1/dist/hls.min.js"></script>
    
</head>
<body>
    <video id="player"></video>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById('player');
        var player = new Hls();
        player.attachMedia(video);
        player.on(Hls.Events.MEDIA_ATTACHED, function() {
          player.loadSource('https://d2al3n45gr0h51.cloudfront.net/2020/06/mtsf_20200616_jeronimodesousa_integr_20200616162350/hls/video.m3u8')
          <!--player.loadSource('http://videotest20201221.s3.amazonaws.com/sample/sample.m3u8');-->
          player.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        });
      } else {
        console.error('Hls.js is not supported in this browser');
      }
    </script>
</body>
</html>
